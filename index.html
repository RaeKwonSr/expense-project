<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="app">
      <h1>Expense Tracker</h1>

      <div class="balance-container">
        <h2>Your Balance</h2>
        <div id="balace">$1000</div>
      </div>

      <div class="cashflow-container">
        <div class="income-container">
          <h2>Income</h2>
          <div id="income">$1200</div>
        </div>
        <div class="expense-container">
          <h2>Expense</h2>
          <div id="expense">$200</div>
        </div>
      </div>

      <div class="transaction-container">
        <h2>Transaction History</h2>
        <ul id="transaction">
          <li>
              Salary
              <div>
                <span class="income-amt">$5000</span>
                <button>X</button>
              </div>
          </li>
          <li>
              Buy Groceries
              <div>
                <span class="expense-amt">$900</span>
                <button>X</button>
              </div>
          </li>
          <li>
              Buy Computer
              <div>
                <span class="expense-amt">$1200</span>
                <button>X</button>
              </div>
          </li>
        </ul>
      </div>

      <div class="form-container">
        <h2>Add New Transaction</h2>
        <form>
          <label for="name">Name</label>
          <input id="name" type="text">
          <label for="amount">Amount</label>
          <input id="almost" type="number">
          <button id="incomeBtn">Add Income</button>
          <button id="ExpenseBtn">Add Expense</button>

        </form>

      </div>
    </div>
  </body>
</html>
